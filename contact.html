                    <div class="row">
                      <div class="col-lg-6 mb-3">
                        <input class="form-control" name="name" type="text" id="name" placeholder="Your name" required="">
                      </div>
                      <div class="col-lg-6 mb-3">
                        <input class="form-control" name="email" type="email" id="email" placeholder="Your email" required="">
                      </div>
                      <div class="col-lg-12 mb-3">
                        <textarea class="form-control" name="message" rows="6" id="message" placeholder="Your message" required=""></textarea>
                      </div>
                      <div class="col-lg-12 text-center">
                        <a href="#" id="sendEmailLink" class="btn btn-primary btn-lg">
                          <i class="fa fa-paper-plane"></i> Send Message
                        </a>
                      </div>
                    </div>
                  </div>
                  
                 <script type="text/javascript">
                    document.getElementById("sendEmailLink").addEventListener("click", function() {
                      var name = document.getElementById("name").value;
                      var email = document.getElementById("email").value;
                      var message = document.getElementById("message").value;
                  
                      var subject = "New message from " + name;
                      var body = "You have received a new message from " + name + " (" + email + ").\n\nMessage:\n" + message;
                  
                      // Create the mailto link
                      var mailtoLink = 'mailto:mohammadshauibfonder@bergains.com'
                                       + '?subject=' + encodeURIComponent(subject)
                                       + '&body=' + encodeURIComponent(body);
                  
                      // Open the user's email client
                      window.location.href = mailtoLink;
                    });
                  </script>

        $(function() {
            var selectedClass = "";
            $("p").click(function(){

            $("#portfolio").fadeTo(50, 0.1);
